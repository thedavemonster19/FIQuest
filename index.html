<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIQuest - Start Your Financial Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        /* Cinematic container with letterbox bars */
        .cinematic-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 75vh; /* Cinematic aspect ratio */
            background-image: url('FIQuest.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Black bars for cinematic effect */
        .letterbox-top, .letterbox-bottom {
            position: absolute;
            width: 100%;
            height: 12.5vh;
            background: linear-gradient(to bottom, #000 0%, #000 80%, rgba(0,0,0,0.8) 100%);
            z-index: 5;
        }

        .letterbox-top {
            top: 0;
            background: linear-gradient(to bottom, #000 0%, #000 80%, rgba(0,0,0,0.8) 100%);
        }

        .letterbox-bottom {
            bottom: 0;
            background: linear-gradient(to top, #000 0%, #000 80%, rgba(0,0,0,0.8) 100%);
        }

        .game-container {
            text-align: center;
            z-index: 10;
            position: absolute;
            bottom: 20vh; /* Position in lower portion */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .title-image {
            display: none; /* Hide the original image since it's now the background */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .press-start-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 12px 30px rgba(76, 175, 80, 0.6);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
                transform: scale(1);
            }
        }

        .press-start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .press-start-btn:active {
            transform: scale(0.95);
        }

        .continue-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%) !important;
            margin-top: 20px;
        }

        .continue-btn:hover {
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.4) !important;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }



        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }
            
            .press-start-btn {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 16px;
                margin: 0 20px 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Cinematic container with letterbox bars -->
    <div class="cinematic-container">
        <!-- Image container -->
        <div class="image-container"></div>
        
        <!-- Letterbox bars -->
        <div class="letterbox-top"></div>
        <div class="letterbox-bottom"></div>
        
        <!-- Game UI container positioned in lower portion -->
        <div class="game-container">
            <button class="press-start-btn" onclick="startNewGame()" id="newGameBtn">
                üéÆ New Game
            </button>
            <button class="press-start-btn continue-btn" onclick="loadSaveFile()" id="loadGameBtn">
                üìÅ Load Save File
            </button>
        </div>
    </div>


    <script>
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                startNewGame();
            } else if (event.key === 'l' || event.key === 'L') {
                loadSaveFile();
            }
        });

        function startNewGame() {
            // Add a nice transition effect
            const btn = document.getElementById('newGameBtn');
            btn.style.transform = 'scale(0.9)';
            btn.innerHTML = 'üéÆ Creating New Game...';

            setTimeout(() => {
                window.location.href = 'create-player.html';
            }, 800);
        }

        function loadSaveFile() {
            // Add transition effect
            const btn = document.getElementById('loadGameBtn');
            btn.style.transform = 'scale(0.9)';
            btn.innerHTML = 'üìÅ Loading Save File...';

            setTimeout(() => {
                // Create file input for save file import
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.style.display = 'none';

                input.onchange = function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        importSaveFile(file);
                    } else {
                        // Reset button if no file selected
                        btn.innerHTML = 'üìÅ Load Save File';
                        btn.style.transform = 'scale(1)';
                    }
                };

                document.body.appendChild(input);
                input.click();
                document.body.removeChild(input);
            }, 500);
        }

        function importSaveFile(file) {
            const reader = new FileReader();
            const loadBtn = document.getElementById('loadGameBtn');

            loadBtn.innerHTML = 'üìÅ Loading...';

            reader.onload = function(e) {
                try {
                    const saveData = JSON.parse(e.target.result);

                    // Validate save file structure
                    if (!saveData.playerData || !saveData.playerData.playerName) {
                        throw new Error('Invalid save file format');
                    }

                    // Clear any existing data first
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        if (key.startsWith('fiquest_')) {
                            localStorage.removeItem(key);
                        }
                    });

                    // Import player data
                    const playerName = saveData.playerData.playerName;
                    localStorage.setItem(`fiquest_player_${playerName.toLowerCase()}`, JSON.stringify(saveData.playerData));
                    localStorage.setItem('fiquest_current_player', playerName);

                    // Import game data
                    if (saveData.gameData.scenarios) {
                        localStorage.setItem('fiquest_scenarios', JSON.stringify(saveData.gameData.scenarios));
                    }
                    if (saveData.gameData.activeScenario) {
                        localStorage.setItem('fiquest_active_scenario', JSON.stringify(saveData.gameData.activeScenario));
                    }
                    if (saveData.gameData.netWorthSetup) {
                        localStorage.setItem('fiquest_net_worth_setup', JSON.stringify(saveData.gameData.netWorthSetup));
                    }
                    if (saveData.gameData.netWorthHistory) {
                        localStorage.setItem('fiquest_net_worth_history', JSON.stringify(saveData.gameData.netWorthHistory));
                    }
                    if (saveData.gameData.currentNetWorth) {
                        localStorage.setItem('fiquest_current_net_worth', JSON.stringify(saveData.gameData.currentNetWorth));
                    }

                    // Success feedback
                    loadBtn.innerHTML = '‚úÖ Save Loaded!';
                    loadBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';

                    // Redirect based on game progress
                    setTimeout(() => {
                        if (saveData.gameData.netWorthSetup) {
                            // Player has completed initial setup, go to tracking
                            window.location.href = 'net-worth-tracking.html';
                        } else if (saveData.gameData.scenarios && saveData.gameData.scenarios.length > 0) {
                            // Player has scenarios, go to scenario page
                            window.location.href = 'my-scenario.html';
                        } else {
                            // New player, go to FI calculator
                            window.location.href = 'fi-calculator.html';
                        }
                    }, 1500);

                } catch (error) {
                    console.error('Error importing save file:', error);
                    loadBtn.innerHTML = '‚ùå Invalid Save File';
                    loadBtn.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';

                    alert('Error loading save file:\n' + error.message + '\n\nPlease make sure you selected a valid FIQuest save file (.json).');

                    // Reset button after error
                    setTimeout(() => {
                        loadBtn.innerHTML = 'üìÅ Load Save File';
                        loadBtn.style.background = 'linear-gradient(135deg, #2196F3 0%, #1976D2 100%)';
                        loadBtn.style.transform = 'scale(1)';
                    }, 3000);
                }
            };

            reader.onerror = function() {
                loadBtn.innerHTML = '‚ùå File Read Error';
                alert('Error reading file. Please try again.');

                setTimeout(() => {
                    loadBtn.innerHTML = 'üìÅ Load Save File';
                    loadBtn.style.transform = 'scale(1)';
                }, 3000);
            };

            reader.readAsText(file);
        }

        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const newGameBtn = document.getElementById('newGameBtn');
            const loadGameBtn = document.getElementById('loadGameBtn');
            
            // Add click sound effect (visual feedback) for both buttons
            [newGameBtn, loadGameBtn].forEach(button => {
                if (button) {
                    button.addEventListener('click', function() {
                        this.style.animation = 'none';
                        setTimeout(() => {
                            this.style.animation = 'pulse 2s infinite';
                        }, 100);
                    });
                }
            });
        });
    </script>
</body>
</html>
