<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIQuest - Continue Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0E0E55 0%, #0E0E55 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .title-image {
            max-width: 60%;
            width: auto;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3), inset 0 2px 5px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .login-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .recent-players {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .recent-players h4 {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .player-name {
            color: white;
            font-weight: bold;
        }

        .player-date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            cursor: pointer;
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.05);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(211, 175, 55, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .no-players {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }


        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title-image {
                max-width: 70%;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <div class="login-container">
        <img src="FIQuest.png" alt="FIQuest" class="title-image">
        
        <div class="page-title">Continue Game</div>
        <div class="subtitle">Enter your player name to continue your financial journey</div>
        
        <form id="loginForm" onsubmit="continueGame(event)">
            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input 
                    type="text" 
                    id="playerName" 
                    name="playerName" 
                    placeholder="Enter your player name"
                    autocomplete="off"
                    oninput="validateInput()"
                >
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn" disabled>
                Continue Game
            </button>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        
        <div class="recent-players" id="recentPlayers">
            <!-- Recent players will be populated here -->
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'menu.html';
        }

        function validateInput() {
            const input = document.getElementById('playerName');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            const playerName = input.value.trim();
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            loginBtn.disabled = playerName.length < 3;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        async function continueGame(event) {
            event.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Update button state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Loading Game...';
            
            try {
                // Check if player exists (using localStorage for now)
                const playerData = localStorage.getItem(`fiquest_player_${playerName.toLowerCase()}`);
                
                if (!playerData) {
                    showError('Player not found. Please check your player name or create a new player.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Continue Game';
                    return;
                }
                
                const player = JSON.parse(playerData);
                
                // Update last played date
                player.lastPlayedDate = new Date().toISOString();
                localStorage.setItem(`fiquest_player_${playerName.toLowerCase()}`, JSON.stringify(player));
                localStorage.setItem('fiquest_current_player', playerName);
                
                // Load player's game data back into the app
                if (player.gameData.scenarios && player.gameData.scenarios.length > 0) {
                    localStorage.setItem('fiquest_scenarios', JSON.stringify(player.gameData.scenarios));
                }
                if (player.gameData.activeScenario) {
                    localStorage.setItem('fiquest_active_scenario', JSON.stringify(player.gameData.activeScenario));
                }
                if (player.gameData.netWorthSetup) {
                    localStorage.setItem('fiquest_net_worth_setup', JSON.stringify(player.gameData.netWorthSetup));
                }
                
                showSuccess(`Welcome back, ${playerName}! Loading your game data...`);
                
                // Redirect based on setup completion status after a short delay
                setTimeout(() => {
                    try {
                        // Double-check that player is properly loaded
                        const currentPlayer = userManager.getCurrentPlayer();
                        
                        if (userManager.hasCompletedInitialSetup()) {
                            window.location.href = 'my-scenario.html';
                        } else {
                            window.location.href = 'fi-calculator.html';
                        }
                    } catch (error) {
                        console.error('Error during redirect logic:', error);
                        // Fallback to original behavior
                        window.location.href = 'fi-calculator.html';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error loading player:', error);
                showError('An error occurred while loading your game. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Continue Game';
            }
        }

        function selectPlayer(playerName) {
            document.getElementById('playerName').value = playerName;
            validateInput();
        }

        function loadRecentPlayers() {
            const recentPlayersContainer = document.getElementById('recentPlayers');
            const players = [];
            
            // Get all players from localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('fiquest_player_')) {
                    try {
                        const playerData = JSON.parse(localStorage.getItem(key));
                        players.push(playerData);
                    } catch (e) {
                        console.error('Error parsing player data:', e);
                    }
                }
            }
            
            if (players.length === 0) {
                recentPlayersContainer.innerHTML = `
                    <div class="no-players">
                        No saved players found.<br>
                        <small>Create a new player to get started!</small>
                    </div>
                `;
                return;
            }
            
            // Sort by last played date
            players.sort((a, b) => new Date(b.lastPlayedDate) - new Date(a.lastPlayedDate));
            
            let playersHTML = '<h4>üìã Recent Players (click to select):</h4>';
            
            players.forEach(player => {
                const lastPlayed = new Date(player.lastPlayedDate).toLocaleDateString();
                playersHTML += `
                    <div class="player-item">
                        <div class="player-info" onclick="selectPlayer('${player.playerName}')">
                            <span class="player-name">${player.playerName}</span>
                            <span class="player-date">Last played: ${lastPlayed}</span>
                        </div>
                        <button class="delete-btn" onclick="deletePlayer('${player.playerName}', event)">üóëÔ∏è</button>
                    </div>
                `;
            });
            
            recentPlayersContainer.innerHTML = playersHTML;
        }

        function deletePlayer(playerName, event) {
            // Prevent the click from bubbling up to selectPlayer
            event.stopPropagation();
            
            // Show confirmation dialog
            if (confirm(`Are you sure you want to delete player "${playerName}"?\n\nThis will permanently remove all their saved data and cannot be undone.`)) {
                try {
                    // Remove from localStorage
                    localStorage.removeItem(`fiquest_player_${playerName.toLowerCase()}`);
                    
                    // Reload the recent players list
                    loadRecentPlayers();
                    
                    console.log(`Player "${playerName}" deleted successfully`);
                } catch (error) {
                    console.error('Error deleting player:', error);
                    alert('Error deleting player. Please try again.');
                }
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // Focus on input and load recent players when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('playerName').focus();
            loadRecentPlayers();
            
            // Add entrance animation
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
