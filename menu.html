<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIQuest - Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0E0E55 0%, #0E0E55 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
            background: rgba(22, 33, 62, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .title-image {
            max-width: 70%;
            width: auto;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }

        .menu-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #D3AF37 0%, #B8941E 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(211, 175, 55, 0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn.continue-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .menu-btn.continue-btn:hover {
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(22, 33, 62, 0.4);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            margin-top: 20px;
        }


        @media (max-width: 768px) {
            .menu-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title-image {
                max-width: 80%;
            }
            
            .menu-title {
                font-size: 24px;
            }
            
            .menu-btn {
                padding: 16px 30px;
                font-size: 18px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <div class="menu-container">
        <img src="FIQuest.png" alt="FIQuest" class="title-image">
        
        <div class="menu-title">Choose Your Path</div>
        
        <div class="menu-buttons">
            <button class="menu-btn new-game-btn" onclick="startNewGame()">
                üéÆ New Game
            </button>
            
            <button class="menu-btn continue-btn" onclick="continueGame()">
                üíæ Continue Game  
            </button>
        </div>
        
        <div class="subtitle">
            Start your financial independence journey from the beginning<br>
            or continue where you left off
        </div>
    </div>

    <script>
        // Keyboard navigation support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            } else if (event.key === '1') {
                startNewGame();
            } else if (event.key === '2') {
                continueGame();
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function startNewGame() {
            // Add button feedback
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            btn.innerHTML = 'üéÆ Creating New Game...';
            
            setTimeout(() => {
                window.location.href = 'create-player.html';
            }, 600);
        }

        function continueGame() {
            // Add button feedback
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            btn.innerHTML = 'üíæ Loading Game...';
            
            setTimeout(() => {
                window.location.href = 'login-player.html';
            }, 600);
        }

        // Add entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.menu-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
