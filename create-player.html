<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIQuest - Create New Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0E0E55 0%, #0E0E55 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .create-player-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .title-image {
            max-width: 60%;
            width: auto;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3), inset 0 2px 5px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .character-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 5px;
        }

        .create-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .create-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .tips {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .tips h4 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .tips ul {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-left: 20px;
        }

        .tips li {
            margin-bottom: 3px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }


        @media (max-width: 768px) {
            .create-player-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title-image {
                max-width: 70%;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <div class="create-player-container">
        <img src="FIQuest.png" alt="FIQuest" class="title-image">
        
        <div class="page-title">Create New Player</div>
        <div class="subtitle">Choose a unique player name to start your financial independence journey</div>
        
        <form id="createPlayerForm" onsubmit="createPlayer(event)">
            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input 
                    type="text" 
                    id="playerName" 
                    name="playerName" 
                    placeholder="Enter your player name"
                    maxlength="20"
                    autocomplete="off"
                    oninput="validatePlayerName()"
                >
                <div class="character-count">
                    <span id="charCount">0</span>/20 characters
                </div>
            </div>
            
            <button type="submit" id="createBtn" class="create-btn" disabled>
                Create Player
            </button>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        
        <div class="tips">
            <h4>üí° Tips for choosing a player name:</h4>
            <ul>
                <li>Use 3-20 characters</li>
                <li>Letters, numbers, and spaces allowed</li>
                <li>Choose something memorable</li>
                <li>This will be your unique identifier</li>
            </ul>
        </div>
    </div>

    <!-- Load file saver and user manager -->
    <script src="file-saver.js"></script>
    <script src="user-manager.js"></script>

    <script>
        function goBack() {
            window.location.href = 'menu.html';
        }

        function validatePlayerName() {
            const input = document.getElementById('playerName');
            const createBtn = document.getElementById('createBtn');
            const charCount = document.getElementById('charCount');
            const errorMessage = document.getElementById('errorMessage');
            
            const playerName = input.value.trim();
            charCount.textContent = playerName.length;
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Validation rules
            if (playerName.length < 3) {
                createBtn.disabled = true;
                return;
            }
            
            if (playerName.length > 20) {
                showError('Player name must be 20 characters or less');
                createBtn.disabled = true;
                return;
            }
            
            // Check for valid characters (letters, numbers, spaces)
            if (!/^[a-zA-Z0-9\s]+$/.test(playerName)) {
                showError('Player name can only contain letters, numbers, and spaces');
                createBtn.disabled = true;
                return;
            }
            
            // Check if name starts/ends with space
            if (playerName !== playerName.trim()) {
                showError('Player name cannot start or end with spaces');
                createBtn.disabled = true;
                return;
            }
            
            createBtn.disabled = false;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        async function createPlayer(event) {
            event.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const createBtn = document.getElementById('createBtn');
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Update button state
            createBtn.disabled = true;
            createBtn.textContent = 'Creating Player...';
            
            try {
                // Check if player already exists (using localStorage for now)
                const existingPlayer = localStorage.getItem(`fiquest_player_${playerName.toLowerCase()}`);
                
                if (existingPlayer) {
                    showError('Player name already exists. Please choose a different name.');
                    createBtn.disabled = false;
                    createBtn.textContent = 'Create Player';
                    return;
                }
                
                // Create new player data structure
                const newPlayer = {
                    playerName: playerName,
                    createdDate: new Date().toISOString(),
                    lastPlayedDate: new Date().toISOString(),
                    gameData: {
                        scenarios: [],
                        activeScenario: null,
                        netWorthSetup: null,
                        preferences: {
                            currency: 'USD',
                            dateFormat: 'MM/DD/YYYY'
                        }
                    }
                };
                
                // Save player to localStorage (later will be database)
                localStorage.setItem(`fiquest_player_${playerName.toLowerCase()}`, JSON.stringify(newPlayer));
                localStorage.setItem('fiquest_current_player', playerName);
                
                // Welcome user and redirect to start their journey
                createBtn.textContent = 'Player Created!';
                showSuccess(`Welcome ${playerName}! Starting your financial independence journey...`);

                // Redirect to FI calculator to begin
                setTimeout(() => {
                    window.location.href = 'fi-calculator.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error creating player:', error);
                showError('An error occurred while creating your player. Please try again.');
                createBtn.disabled = false;
                createBtn.textContent = 'Create Player';
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('playerName').focus();
            
            // Add entrance animation
            const container = document.querySelector('.create-player-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
